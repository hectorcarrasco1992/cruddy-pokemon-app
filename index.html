<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project for Colin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="app">

            
            <div class="header">
                <p>Pokemon TODOS</p>
            </div>
            
            
            <div class="left-banner">
                <img class="kanto" src="http://i.imgur.com/1jYnvxj.jpg" alt="">
            </div>
            
            <div class="right-banner">
                <img class="starters" src="https://www.trendsinternational.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/1/7/17183_pokemon_-_kanto_trio_-_4x6.jpg" alt="">

            <div class="search">
                <input class="search-bar" type="search">
                
            </div>
            
            <div class="search-button">
                <button class="s-button">Search</button>
            </div>
            
            <div class="Catch">
                <button id="catch-button">Catch!</button>
            </div>
            
            <div class="text">

            <div class="result">
                <img id="result-pic" id="pokemon" src="images/Pikachu" alt="">
            </div>

            <div class="caught">
                <p id="caught-text">Caught Pokemon</p>
                <ul class="caught-list">

                </ul>

            </div>

            <div class="footer">
                <a href="https://github.com/hectorcarrasco1992?tab=repositories" target="_blank" rel="noopener noreferrer">Github</a>
